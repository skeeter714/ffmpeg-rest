name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  app-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install ffmpeg
        run: |
          curl -sL https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o /tmp/ffmpeg.tar.xz
          tar -xJf /tmp/ffmpeg.tar.xz -C /tmp
          sudo install -m 0755 /tmp/ffmpeg-master-latest-linux64-gpl/bin/ffmpeg /usr/local/bin/ffmpeg
          sudo install -m 0755 /tmp/ffmpeg-master-latest-linux64-gpl/bin/ffprobe /usr/local/bin/ffprobe

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run app tests
        run: npm run test:app

  integration-tests:
    runs-on: ubuntu-latest
    env:
      FFMPEG_REST_TEST_IMAGE: ffmpeg-rest-test:ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install ffmpeg
        run: |
          curl -sL https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o /tmp/ffmpeg.tar.xz
          tar -xJf /tmp/ffmpeg.tar.xz -C /tmp
          sudo install -m 0755 /tmp/ffmpeg-master-latest-linux64-gpl/bin/ffmpeg /usr/local/bin/ffmpeg
          sudo install -m 0755 /tmp/ffmpeg-master-latest-linux64-gpl/bin/ffprobe /usr/local/bin/ffprobe

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ffmpeg-rest-test:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
